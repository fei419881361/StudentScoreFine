<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bs/bootstrap.min.css">
  <script src="bs/jquery-3.2.1.min.js"></script>
  <script src="bs/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
  <style>
    #oLogin {
      margin-top: 10%;
    }
  </style>
  <title>Login</title>
</head>

<body>
  <div id="oLogin" class="container">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Login Here</h5>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon">Account</span>
          <input type="text" class="form-control" id="oAccount">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Password</span>
          <input type="password" class="form-control" id="oPassword">
        </div>
      </div>
      <div class="alert alert-danger cols-md=8" role="alert" id="oTip" hidden>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary cols-md=4" id="oBtn">Login</button>
      </div>
    </div>
  </div>
</body>

</html>
